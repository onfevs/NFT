<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="wrapper">
        <div class="img-top">
          <img src="./images/image-equilibrium.jpg" alt="NFT preview card">
          <div class="img-debajo">
            <img src="./images/icon-view.svg" alt="NFT preview card">
          </div>
        </div>
        <div class="textodecaja">
          <a href="#">Eternity #0099</a>
          <p>Our Eternium collection promotes balance and calm.</p>
          <div class="flex">
            <div class="eth">
              <img src="./images/icon-ethereum.svg" alt="NFT preview card">
              <p>0.199 OVS</p>
            </div>
            <div class="days">
              <div class="eth">
                <img src="./images/icon-clock.svg" alt="NFT preview card">
                <p>3 days left</p>
              </div>
            </div>
          </div>
          <hr>
          <div class="autor">
            <img src="./images/image-creator.png" width="72" height="72" alt="NFT preview card">
            <p>Creation of <a href="https://www.instagram.com/onfevs" target="_blank">OnfeVS</a></p>
          </div>
        </div>
      </div>
    </div>
    <br>
    <br>
  </main>
</body>

</html>
